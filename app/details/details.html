<div class="details-container container">
	<div class="details-content">
		<div class="row no-gutters">
			<div class="col-md-6 col-xs-12">
				<div ng-if="details.poster_path" class="poster" back-img="{{buildImageSrc(details.poster_path)}}">
					<div class="expander"></div>
				</div>
			</div>
			<div class="col-md-6 col-xs-12">
				<ul class="text-details">
					<li>
						<h2 ng-bind="::details.title"></h2>
					</li>
					<li>
						<h3>Release Date</h3>
						<p ng-bind="::details.release_date | date : 'longDate'"></p>
					</li>
					<li>
						<h3>Description</h3>
						<p ng-bind="::details.overview"></p>
					</li>
					<li>
						<h3>Website</h3>
						<p><a ng-href="{{details.homepage}}" target="_blank">{{details.homepage}}</a></p>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-xs-12 vid-container" ng-if="details.videoUrl">
				<iframe width="100%" height="315" src="{{details.videoUrl}}" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</div>
